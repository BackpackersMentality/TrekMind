<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ① charset MUST be first -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- ② Preconnect early — before any external requests fire -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://events.mapbox.com" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <link rel="dns-prefetch" href="https://trekmind-globe-app.pages.dev" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />

    <!-- ③ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ④ Fonts — stripped to only what TrekMind actually uses.
         Original loaded 20+ font families (~800KB). 
         These 3 cover all visible text in the app. Add back only if needed. -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&family=Playfair+Display:ital,wght@0,700;1,700&family=Geist:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ⑤ SEO / Open Graph defaults -->
    <title>TrekMind — Discover Iconic Trekking Routes</title>
    <meta name="description" content="Explore the world's most iconic trekking routes. Detailed itineraries, interactive maps and gear guides for 67 legendary trails." />
    <meta property="og:site_name" content="TrekMind" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TrekMind — Discover Iconic Trekking Routes" />
    <meta property="og:description" content="Explore the world's most iconic trekking routes. Detailed itineraries, interactive maps and gear guides for 67 legendary trails." />
    <meta property="og:url" content="https://trekmind.pages.dev/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#0f172a" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
